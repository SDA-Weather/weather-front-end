<h3> Locations list </h3>

<div>
  <mat-form-field>
    <mat-label>Find:</mat-label>
    <input (keyup)="applyFilter
    ($event)" autocomplete="off" matInput placeholder="location...">
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="locations" matSort>

    <!-- Add to favorites Column -->
    <ng-container matColumnDef="addFavorite">
      <th mat-header-cell *matHeaderCellDef> Favorites </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="element.disabled = !element.disabled; saveToFavorites(element.id)">
          <mat-icon>{{element.disabled ? 'favorite' : 'favorite_border'}}</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Location ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
      <td mat-cell *matCellDef="let element" class="location-col"> {{element.name}} </td>
    </ng-container>

    <!-- Administrative division Column -->
    <ng-container matColumnDef="administrativeDivision">
      <th mat-header-cell *matHeaderCellDef> Administrative division </th>
      <td mat-cell *matCellDef="let element"> {{element.administrativeDivision}} </td>
    </ng-container>

    <!-- View weather info Column -->
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef> Weather info </th>
      <td mat-cell *matCellDef="let element">
        <button [routerLink]="['/locations', element.id]" aria-label="Example icon-button with a eye icon" color="primary" mat-icon-button>
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 50, 100]"></mat-paginator>
</div>
